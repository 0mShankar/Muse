<!DOCTYPE html>
<html>
<head>
  <title>Muse - Media Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <!-- Welcome Screen -->
<div id="welcomeScreen">
  <h1>Welcome to Muse 🎵</h1>
  <p>Your personal media companion</p>
  <button id="enterApp">Enter</button>
</div>


<!-- Main App -->
<div id="appContent" style="display: none;">
  <!-- existing header, players, and controls here -->

<div id="header">
<div id="title">Muse 🎵</div>
<button id="customFileButton">📁 Browse File</button>

 <!-- File name display -->
  <div id="fileName">No file selected</div>
<input type="file" id="fileInput" accept="audio/*,video/*" style="display: none;">
</div>


  <div id="mediaContainer">    
    
    <video id="videoPlayer"  controls style="display:none;"></video>
    <audio id="audioPlayer" controls style="display:none;"></audio>
  </div>

   <div id="dropZone" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background-color:rgba(156, 8, 8, 0.6);
    border: 3px dashed #fff;
    color: white;
    font-size: 24px;
    display: none;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    pointer-events: none;
  ">
    Drop your file here 🎵
  </div>

  
  <script src="renderer.js"></script>
</body>
</div>
</html>
